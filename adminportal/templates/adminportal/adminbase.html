<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--summernote -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

  <!-- custom stylesheet -->
  {% block css %}
  {% endblock css %}
  <style>
    .nav-link {
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-link:hover {
      color: #ffc107;
    }

    .nav-actve a {
      color: #ffc107;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand-header container-fluid py-2 bg-info">
      <div class="row">
        <div class="col-6">
          <h3 class="text-left text-warning m-0">Admin Portal</h3>
        </div>
        <div class="col-6 text-right d-flex justify-content-end align-items-start">
          <a href="{% url 'index' %}" class="nav-link py-0">View Site</a>
          <a href="{% url 'admin_logout' %}" onclick="return confirm('Are you sure want to loguot?');" class="nav-link py-0">Logout</a>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-info">
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars nav-link p-0 m-0" style="outline: none;"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#students">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#teachers">Teachers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#classes">Classes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#subjects">Subjects</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% block body %}
  {% endblock body %}

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  {% block script %}
  {% endblock script %}

</body>

</html>
