{% extends 'base.html' %}
{% block title %}Register as Student{% endblock %}
{% block body %}
<div class="container my-3">
  <div class="text-center">
    <h3>Register As Student</h3>
  </div>
  <form action="{% url 'stud_register' %}" method="post" accept-charset="utf-8" class="needs-validation" novalidate >
    {% csrf_token %}
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
    <label for="fname">First Name</label>
    <input required type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
  </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
    <label for="lname">Last Name</label>
    <input required type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
  </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
    <label for="control">Control Number</label>
    <input required type="text" class="form-control" id="control" name="control" placeholder="Control Number">
  </div>
      </div>
      </div>
      <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
    <label for="email">Email</label>
    <input required type="email" class="form-control" id="email" name="email" placeholder="Email">
  </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="cont">Contact Number</label>
          <input required type="text" name="cont" id="cont" class="form-control" placeholder="Contact Number"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input required type="date" name="dob" id="dob" class="form-control"/>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="form-group">
        <label class="col px-0">Gender: </label>
        <div class="col px-0">
          
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input required class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input required class="form-check-input" type="radio" name="gender" id="other" value="other">
          <label class="form-check-label" for="othet">Other</label>
        </div>
        </div>
      </div>
        
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="class">Class</label>
          <select required class="form-control" name="class" id="class">
            <option disabled selected>select</option>
            {% for class in classes %}
              <option>{{class.class_name}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
        <label for="roll">Roll Number</label>
        <input required type="text" name="roll" id="roll" placeholder="Roll Number" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" name="password" id="password" class="form-control"/>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="form-group">
          <label for="con_password">Confirm Password</label>
          <input required type="password" name="con_password" id="con_password" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <input type="submit" value="Submit" class="btn btn-info"/>
        <input type="reset" value="Clear" class="btn btn-info"/>
      </div>
    </div>
  </form>
</div>

<!-- java script -->


{% endblock %}
